<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pilates Signup</title>
</head>
<body>
<h1>Hello, Welcome to the Pilates Class Signup</h1>

<form action="saveSignup.php" method="post">
    First Name: <input type="text" name="firstname" required><br><br>
    Surname: <input type="text" name="surname" required><br><br>
    Email: <input type="email" name="email" required><br><br>

    Choose Class:
    <select name="classType" required>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
    </select>
    <br><br>

    <label>
        <input type="checkbox" name="equipment"> Do you need equipment?
    </label>
    <br><br>

    <input type="submit" value="Next">
</form>

</body>
</html>
